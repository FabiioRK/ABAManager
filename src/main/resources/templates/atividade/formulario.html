<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset=utf-8>
<link src="../../../../dist/output.css" rel="stylesheet" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<script src="https://cdn.tailwindcss.com"></script>
<title>Home</title>
</head>

<body>
	<div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
		<div class="relative transform overflow-hidden rounded-lg bg-white px-4 pt-5 pb-4 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-4xl sm:p-6">
			<form class="grid sm:grid-cols-1 gap-4 formulario" th:object="${requisicaoNovaAtividade}" th:action="@{/atividades/novo}" method="POST">
				<div>
					<h3 class="text-lg font-medium leading-6 text-gray-900">Atividades</h3>
					<p class="mt-1 text-sm text-gray-500">Preencha os campos de atividades</p>
				</div>
				<div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
					<div class="sm:col-span-3">
						<label for="titulo" class="block text-sm font-medium text-gray-700">Nome da atividade</label>
						<div class="mt-1">
							<input type="text" th:field="*{titulo}" th:errorClass="is-invalid" autocomplete="titulo"
								class="p-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border h-7" />
							<div class="invalid-feedback" th:errors="*{titulo}">Erro no titulo da atividade</div>
						</div>
					</div>

					<div class="sm:col-span-3">
						<label for="data" class="block text-sm font-medium text-gray-700">Data</label>
						<div class="mt-1">
							<input type="text" th:field="*{data}" th:errorClass="is-invalid" autocomplete="data"
								class="p-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border h-7" />
							<div class="invalid-feedback" th:errors="*{data}">Erro na data da atividade</div>
						</div>
					</div>

					<div class="sm:col-span-3">
						<label for="descricao" class="block text-sm font-medium text-gray-700">Descrição</label>
						<div class="mt-1">
							<input type="text" th:field="*{descricao}" th:errorClass="is-invalid"
								class="p-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border h-7" />
							<div class="invalid-feedback" th:errors="*{descricao}">Erro na descricao da atividade</div>
						</div>
					</div>

					<div class="sm:col-span-3">
						<label for="nota" class="block text-sm font-medium text-gray-700">Nota</label>
						<div class="mt-1">
							<input th:field="*{nota}" th:errorClass="is-invalid" type="email" autocomplete="email"
								class="p-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border h-7" />
							<div class="invalid-feedback" th:errors="*{nota}">Erro na nota da atividade</div>
						</div>
					</div>

					<div class="sm:col-span-2">
						<label for="observacao" class="block text-sm font-medium text-gray-700">Observação</label>
						<div class="mt-1">
							<input type="text" name="observacao" id="observacao" autocomplete="observacao"
								class="p-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border h-7" />
						</div>
					</div>
				</div>
				<div class="flex justify-end gap-3">
					<a href="/home">
						<button type="button" onclick="openModal(); resetPaciente()" class="inline-flex px-4 py-2 rounded text-gray-900 bg-gray-50 hover:bg-gray-200">Cancelar</button>
					</a>
					<button type="submit" class="inline-flex px-4 py-2 rounded text-white bg-green-600 hover:bg-green-700">Salvar</button>
				</div>
			</form>
		</div>
	</div>
	<script language="JavaScript" type="text/javascript" src="../js/paciente/paciente.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script language="JavaScript" type="text/javascript" src="../js/index.js"></script>
</body>

</html>
