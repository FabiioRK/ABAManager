<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{base :: head}"></head>

<body>
	<div class="flex h-full">

		<div th:replace="~{base :: estrutura}"></div>

		<div class="flex min-w-0 flex-1 flex-col overflow-hidden">

			<div th:replace="~{base :: mobile}"></div>

			<div class="relative z-0 flex flex-1 overflow-hidden mt-4">
				<main class="relative z-0 flex-1 overflow-y-auto focus:outline-none">
					<div class="px-4 sm:px-6 lg:px-8">
						<div class="sm:flex sm:items-center">
							<div class="sm:flex-auto">
								<h1 class="text-xl font-semibold text-gray-900">Atividades</h1>
								<p class="mt-2 text-sm text-gray-700">Gerenciar atividades</p>
							</div>
							<div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none">
								<a href="/atividades/formulario">
									<button
										class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:w-auto">
										Cadastrar</button>
								</a>
							</div>
						</div>
						<div class="mt-8 flex flex-col">
							<div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
								<div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
									<div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
										<table class="min-w-full divide-y divide-gray-300">
											<thead class="bg-gray-50">
												<tr>
													<th scope="col" class="whitespace-nowrap py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">Titulo</th>
													<th scope="col" class="whitespace-nowrap px-2 py-3.5 text-left text-sm font-semibold text-gray-900">Descrição</th>
													<th scope="col" class="whitespace-nowrap px-2 py-3.5 text-left text-sm font-semibold text-gray-900">Data</th>
													<th scope="col" class="whitespace-nowrap px-2 py-3.5 text-left text-sm font-semibold text-gray-900">Nota</th>
													<th scope="col" class="whitespace-nowrap px-2 py-3.5 text-left text-sm font-semibold text-gray-900">Observação</th>
												</tr>
											</thead>
											<tbody class="divide-y divide-gray-200 bg-white">
												<tr th:each="atividade : ${atividades}">
													<td th:text="${atividade.titulo}" class="whitespace-nowrap py-2 pl-4 pr-3 text-sm text-gray-900 sm:pl-6">Correr</td>
													<td th:text="${atividade.descricao}" class="whitespace-nowrap px-2 py-2 text-sm text-gray-900">Muito</td>
													<td th:text="${atividade.data}" class="whitespace-nowrap px-2 py-2 text-sm text-gray-500">01/01/2000</td>
													<td th:text="${atividade.nota}" class="whitespace-nowrap px-2 py-2 text-sm text-gray-500">9.4</td>
													<td th:text="${atividade.observacao}" class="whitespace-nowrap px-2 py-2 text-sm text-gray-500">Alguma coisa</td>
													<td class="relative whitespace-nowrap py-2 pl-1 pr-2 text-right text-sm font-medium sm:pr-6">
														<form action="#" th:action="@{editar/{id}(id=${atividade.id})}">
															<button type="submit" class="text-indigo-600 hover:text-indigo-900">Editar</button>
														</form>
														|
														<form action="#" th:action="@{remover/{id}(id=${atividade.id})}">
															<button type="submit" class="text-indigo-600 hover:text-indigo-900">Remover</button>
														</form>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</main>
			</div>
		</div>
	</div>
	<script language="JavaScript" type="text/javascript" src="../js/paciente/paciente.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script language="JavaScript" type="text/javascript" src="../js/index.js"></script>
</body>

</html>
